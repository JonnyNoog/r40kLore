<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pokémon Flair Selector</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans:300italic,400italic,600italic,700italic,400,300,600,700" type="text/css" media="all">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="stylesheet" href="flair.css" type="text/css" media="all">
    <!-- JavaScript -->
    <script>var flair = {};</script>
    <script type="text/javascript" src="flair.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <noscript>JavaScript is required to run this page.</noscript>
    <div class="wrapper">
        <div id="service-notice" style="font-size: 11px">
            <p>
            <b>Notice of Potential Service Interruptions</b><p>
            <p style="margin-top:5px">
            We are make changes to the flair bot in preparation for Alola Dex flairs,
            so there may be periodic downtime of this page over this week.</p>
            <p style="margin-top:2px">
            We apologize for any inconveniences caused.<br/>
            - /r/Pokemon mod team</p>
        </div>
    </div>
    <div class="wrapper">
        <div id="flair-selection" class="center">
            <div class="cf">
                <div class="fl" style="margin-right:8px">
                    <div id="flair-selection-flair" class="flair"></div>
                </div>
                <div class="fl">
                    <div id="flair-selection-name">Name</div>
                    <input id="flair-selection-text" type="text" placeholder="Insert flair text here" />
                    <div class="spacer">
                        <button onclick="flair.sendChoice()" id="flair-select-submit">Send Flair Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="center spacer">
            <h4>Select Subreddits:</h4>
        </div>
        <div id="subreddit-selection" class="center">
        </div>
    </div>
    <div class="wrapper">
        <div id="flair-filter" class="center" style="-webkit-justify-content:space-between;justify-content:space-between;">
            <input id="flair-filter-text" type="text" placeholder="Filter by Pokémon no. or name"
                onkeyup="flair.updateFilter(this.value)" onchange="flair.updateFilter(this.value)" />
            <label for="flair-filter-sheet">
                <span>Filter by region:</span>
                <select id="flair-filter-sheet" onchange="flair.updateRegionFilter(this.value)">
                    <option value="ALL">All regions</option>
                    <option value="kantoflair">Kanto</option>
                    <option value="johtoflair">Johto</option>
                    <option value="hoennflair">Hoenn</option>
                    <option value="sinnohflair">Sinnoh</option>
                    <option value="unovaflair">Unova</option>
                    <option value="kalosflair">Kalos</option>
                    <option value="alolaflair">Alola</option>
                    <option value="megasflair">Megas</option>
                    <option value="badgesflair">Badges</option>
                    <option value="formsflair">Miscellaneous</option>
                </select>
            </label>
        </div>
        <div id="flair-choices"></div>
    </div>
</body>
</html>
